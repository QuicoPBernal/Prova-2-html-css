<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prova 2 html css</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Formulário</h1>
  
  <form>
    <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br>
    <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required><br>
    <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
    <br>
    <label>Opções:</label><br>
      <input type="checkbox" id="opcao1" name="opcoes[]" value="opcao1">
      <label for="opcao1">Opção 1</label><br>
      <input type="checkbox" id="opcao2" name="opcoes[]" value="opcao2">
      <label for="opcao2">Opção 2</label><br>
      <input type="checkbox" id="opcao3" name="opcoes[]" value="opcao3">
      <label for="opcao3">Opção 3</label><br>
      <input type="checkbox" id="opcao4" name="opcoes[]" value="opcao4">
      <label for="opcao4">Opção 4</label><br>
      <input type="checkbox" id="opcao5" name="opcoes[]" value="opcao5">
      <label for="opcao5">Opção 5</label><br>
    <br>
    <label>Sexo:</label><br>
      <input type="radio" id="masculino" name="sexo" value="masculino">
    <label for="masculino">Masculino</label>
      <input type="radio" id="feminino" name="sexo" value="feminino">
    <label for="feminino">Feminino</label><br>
    <br>
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
  </form>
</body>
</html>
